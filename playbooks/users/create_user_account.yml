---
- name: Add new user to Lambda servers
  hosts: all
  become: true

  vars:
    group: students

  tasks:
    - name: Ensure 'students' group exists
      ansible.builtin.group:
        name: "{{ group }}"
        state: present

    - name: Create or update user account
      ansible.builtin.user:
        name: "{{ username }}"
        shell: /bin/bash
        create_home: true
        comment: "{{ full_name }} ({{ email }})"
        password: "{{ password | password_hash('sha512') }}"
        groups: "{{ group }}"
        append: true

    - name: Force password change on first login
      ansible.builtin.command: chage -d 0 {{ username }}
      changed_when: true

    - name: Confirmation message
      ansible.builtin.debug:
        msg: "User {{ username }} created in group '{{ group }}' and must change password at first login."
