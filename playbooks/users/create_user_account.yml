---
- name: Add new user to Lambda servers
  hosts: lambda
  become: true
  gather_facts: false

  vars:
    group_name: students

  pre_tasks:
    - name: Validate required inputs
      ansible.builtin.assert:
        that:
          - full_name is defined
          - email is defined
          - temp_password is defined
          - (email | lower) is match('^[a-z0-9._%+-]+@wit\.edu$')
          - (temp_password | length) >= 8
        fail_msg: "Missing or invalid input (full_name, email, temp_password required)."

    - name: Derive username from email
      ansible.builtin.set_fact:
        username: >-
          {{
            (email | lower).split('@')[0]
            | regex_replace('[^a-z0-9._-]', '')
          }}

    - name: Fail if derived username is empty
      ansible.builtin.assert:
        that:
          - username | length > 0
        fail_msg: "Derived username is empty after sanitizing email."

  tasks:
    - name: Ensure 'students' group exists
      ansible.builtin.group:
        name: "{{ group_name }}"
        state: present

    - name: Create or update user
      ansible.builtin.user:
        name: "{{ username }}"
        shell: /bin/bash
        create_home: true
        groups: "{{ group_name }}"
        append: true
        comment: "{{ full_name }} ({{ email }})"

    - name: Set password (NO passlib required)
      ansible.builtin.shell: |
        echo '{{ username }}:{{ temp_password }}' | chpasswd
      args:
        executable: /bin/bash
      no_log: true

    - name: Force password change at first login
      ansible.builtin.command: "chage -d 0 {{ username }}"

    - name: Success message
      ansible.builtin.debug:
        msg: "User {{ username }} updated on {{ inventory_hostname }}"
