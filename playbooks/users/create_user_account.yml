---
- name: Add new user to Lambda servers
  hosts: all
  become: true
  gather_facts: false

  vars:
    group_name: students

  pre_tasks:
    - name: Validate web-form inputs
      ansible.builtin.assert:
        that:
          - full_name is defined
          - email is defined
          - (email | lower) is match('^[a-z0-9._%+-]+@wit\.edu$')
        fail_msg: "Invalid input. Must provide full_name and a valid @wit.edu email."

    - name: Derive username from email (part before @, sanitized)
      ansible.builtin.set_fact:
        derived_username: >-
          {{
            (email | lower).split('@')[0]
            | regex_replace('[^a-z0-9._-]', '')
          }}
      run_once: true
      delegate_to: localhost

    - name: Fail if derived username is empty
      ansible.builtin.assert:
        that:
          - derived_username | length > 0
        fail_msg: "Derived username is empty after sanitizing email."
      run_once: true
      delegate_to: localhost

    - name: Generate ONE temporary password (same for all hosts)
      ansible.builtin.set_fact:
        temp_password: "{{ lookup('ansible.builtin.password', '/dev/null', length=20) }}"
      run_once: true
      delegate_to: localhost
      no_log: true

    - name: Share username/password facts to all hosts
      ansible.builtin.set_fact:
        username: "{{ hostvars['localhost']['derived_username'] }}"
        temp_password: "{{ hostvars['localhost']['temp_password'] }}"
      no_log: true

  tasks:
    - name: Ensure 'students' group exists
      ansible.builtin.group:
        name: "{{ group_name }}"
        state: present

    - name: Create or update user (no passlib hashing here)
      ansible.builtin.user:
        name: "{{ username }}"
        shell: /bin/bash
        create_home: true
        groups: "{{ group_name }}"
        append: true
        comment: "{{ full_name }} ({{ email }})"

    - name: Set the same temporary password on every host (no passlib)
      ansible.builtin.shell: |
        echo '{{ username }}:{{ temp_password }}' | chpasswd
      args:
        executable: /bin/bash
      no_log: true

    - name: Force password change on first login
      ansible.builtin.command: "chage -d 0 {{ username }}"

    - name: Summary (safe)
      ansible.builtin.debug:
        msg: "Created/updated {{ username }} on {{ inventory_hostname }} (must change password at first login)."
