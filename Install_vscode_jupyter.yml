---
- name: Install VS Code + Jupyter Notebook (PEP668 Compliant)
  hosts: all
  become: yes

  tasks:
    # -------------------------------------------------------
    # Install VS Code
    # -------------------------------------------------------
    - name: Add Microsoft GPG key
      apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add VS Code repository
      apt_repository:
        repo: "deb [arch=amd64] https://packages.microsoft.com/repos/code stable main"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Visual Studio Code
      apt:
        name: code
        state: present

    # -------------------------------------------------------
    # Install Python + virtual environment
    # -------------------------------------------------------
    - name: Install Python3, pip and venv packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present

    - name: Create virtual environment for Jupyter
      command: python3 -m venv /opt/jupyter
      args:
        creates: /opt/jupyter/bin/activate

    - name: Install Jupyter Notebook inside the venv
      command: "/opt/jupyter/bin/pip install notebook"
