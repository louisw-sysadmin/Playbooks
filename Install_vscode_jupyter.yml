---
- name: Install VS Code + Jupyter Notebook (PEP668 Compliant)
  hosts: all
  become: yes

  tasks:
    # -------------------------------------------------------
    # Install VS Code
    # -------------------------------------------------------
    - name: Add Microsoft GPG key
      apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add VS Code repository
      apt_repository:
        repo: "deb [arch=amd64] https://packages.microsoft.com/repos/code stable main"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Visual Studio Code
      apt:
        name: code
        state: present

  # -------------------------------------------------------
  # Install Python + virtual environment
  # -------------------------------------------------------
    - name: Install Jupyter Notebook from apt
      apt:
        name: jupyter-notebook
        state: present
        update_cache: yes
    - name: Install jupyter-CORE from apt 
      apt:
        name: jupyter-core
        state: present
        update_cache: yes
